<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome Arrow -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- Timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="writeTweet">
      <span>
        <b> Write </b>
        a new tweet</span>
      <i class="fas fa-angle-double-down arrow"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="mainheader">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Mark White</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="newTweet">
      <form class="addTweet" action=/tweets method="POST">
        <div class=tweetTop>
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div class=tweetBottom>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- Tweets Display -->
    <article>
      <header>
        <div class="user">
          <span>(icon)</span>
          <span>MarkyMark</span>
        </div>
        <span class='tag'>@user</span>
      </header>
      <h5 class="text">Messages</h5>
      <footer>
        <span>
          <script>timeago.format(new Date());</script>
        </span>
        <div class="icons">
          <i class="fas fa-flag flag"></i>
          <i class="fas fa-retweet retweet"></i>
          <i class="fas fa-heart like"></i>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
